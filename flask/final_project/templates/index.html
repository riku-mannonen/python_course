
{% extends "base.html" %}

{% block content %}
{% if currentUser() %}
<table>
	<tr>
		<th>Name</th>
		<th>Author</th>
		<th>Rating</th>
		<th></th>
		<th></th>
	</tr>
{% for book in books %}
	<tr>
		<td>{{ book.name }}</td>
		<td>{{ book.author }}</td>
		<td>{{ book.rating }}</td>
		<td><a href="/book/{{ book.id }}/edit">Edit</a></td>
		<td><a href="/book/{{ book.id }}/delete">Delete</a></td>
	</tr>
{% endfor %}
</table>
{% endif %}
	
{% endblock content %}
